<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Companion - Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Top Navigation -->
    <header>
        <h1 class="site-title">Mental Health Companion</h1>
        <button id="mode-toggle">🌙</button>
    </header>

    <!-- Login Container -->
    <div class="container">
        <div class="login-box">
            <h2>Hello!</h2>
            <p>We are really happy to see you again!</p>
            <form>
                <input type="text" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">👁</span>
                </div>
                <a href="#" class="signin-link">Sign in</a>
            </form>
            <p class="social-text">or sign in with</p>
            <div class="social-icons">
                <button class="social-btn">f</button>
                <button class="social-btn">G</button>
            </div>
        </div>
        <p>Don't have an Account? <a href="../signup-page/index.html">Sign Up</a></p>
    </div>

</body>
</html>
